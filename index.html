  <!-- âœ… Script AFTER elements exist -->
  <script>
    const rose = document.querySelector('.rose');
    const promptEl = document.getElementById('prompt');
    const bgm = document.getElementById('bgm');

    function toggleRose(e) {
      // iOS Safari: prevent the â€œghost clickâ€ / scroll weirdness
      e.preventDefault();

      rose.classList.toggle('open');

      if (promptEl) {
        promptEl.textContent = rose.classList.contains('open')
          ? 'Happy Rose Day âœ¨'
          : 'Touch the rose';
      }

      // Optional: start music on first tap (mobile blocks autoplay until user gesture)
      if (bgm && bgm.paused) {
        bgm.play().catch(() => {});
      }
    }

    // Pointer events work best across mobile + desktop
    rose.addEventListener('pointerdown', toggleRose, { passive: false });

    // Fallbacks (older browsers)
    rose.addEventListener('touchstart', toggleRose, { passive: false });
    rose.addEventListener('click', toggleRose, { passive: false });

    // Optional: tap outside to close
    document.addEventListener('pointerdown', (e) => {
      if (!rose.contains(e.target)) rose.classList.remove('open');
    });
  </script>
